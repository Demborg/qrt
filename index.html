<!DOCTYPE html>
<html>
  <head>
    <title>QRT</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="build/lib.js"></script>
    <style>
      .hidden {
        visibility: hidden;
        display: none;
      }
      .wide {
        width: 100%;
      }
    </style>
  </head>

  <body>
    <video class="wide" autoplay="true" playsinline="true" id="video" width="100%"></video>
    <canvas class="hidden" id="tmp-canvas" width="100%"></canvas>
    <canvas class="wide" id="canvas" width="100%"></canvas>
  </body>

  <script>
  
  function insertAfter(newNode, existingNode) {
    existingNode.parentNode.insertBefore(newNode, existingNode.nextSibling);
  }
  
  Module.onRuntimeInitialized = () => {
    let parameters = Module.getParameters()
    setupSliders = () => {
      let canvas = document.getElementById("canvas")
      parameters.forEach(parameter => {
        let name = document.createElement("p")
        name.innerText = parameter.name + ": " + parameter.value
        insertAfter(name, canvas)

        let input = document.createElement("input")
        input.setAttribute("type", "range")
        input.setAttribute("max", parameter.max)
        input.setAttribute("value", parameter.value)
        input.setAttribute("id", parameter.name)
        input.onchange = () => {
          parameter.value = input.value
          name.innerText = parameter.name + ": " + parameter.value
        }
        insertAfter(input, name)
      })
    }

    computeFrame = () => {
      let video = document.getElementById("video")
      let canvas = document.getElementById("tmp-canvas")
      let width = video.videoWidth
      let height = video.videoHeight
      canvas.setAttribute("width", width)
      canvas.setAttribute("height", height)
      let ctx = canvas.getContext("2d")
      if (width === 0) {
        return
      }
      ctx.drawImage(video, 0, 0, width, height)
      const frame = ctx.getImageData(0, 0, width, height)
      const length = frame.data.length
      const data = frame.data

      const bytesPerElement = Module.HEAP8.BYTES_PER_ELEMENT
      const arrayPointer = Module._malloc((length * bytesPerElement))
      Module.HEAP8.set(data, (arrayPointer / bytesPerElement))
      let detect = Module.detect(arrayPointer, width, height, parameters)
      let result = new Uint8ClampedArray(Module.HEAP8.buffer, arrayPointer, length)
      Module._free(arrayPointer)

      for (let i = 0; i < length; ++i) {
        data[i] = result[i]
      }
      canvas = document.getElementById("canvas")
      canvas.setAttribute("width", width)
      canvas.setAttribute("height", height)
      ctx = canvas.getContext("2d")
      ctx.putImageData(frame, 0, 0);
    }

    callback = () => {
      computeFrame()
      setTimeout(() => {
          callback()
        }, 0)
    }
    setupSliders()
    callback()
  }

  let video = document.getElementById("video")
  let constraints = {video: { facingMode: "environment", aspectRatio: 1.72}}
  navigator.mediaDevices
    .getUserMedia(constraints)
    .then(function(mediaStream) {
      if (video) {
        video.srcObject = mediaStream;
        video.onloadedmetadata = function(e) {
          if (video) {
            video.play()
          }
        }
      }
    })
    .catch(function(err) {
      console.log(err.name + ": " + err.message);
    }); // always check for errors at the end.
  </script>
</html>
